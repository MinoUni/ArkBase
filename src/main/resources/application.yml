logging:
  level:
    net:
      ttddyy:
        dsproxy:
          listener: debug
server:
  port: 8080
spring:
  application:
    name: ArkBase
  liquibase:
    url: ${DB_URL}
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yml
  jpa:
    properties:
      hibernate:
        connection:
          provider-disables-autocommit: true
        format-sql: true
    hibernate:
      ddl-auto: validate
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      pool-name: Hikari
      auto-commit: false
